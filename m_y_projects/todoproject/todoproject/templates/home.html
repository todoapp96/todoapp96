{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                      <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method='POST' class="p-3 shadow" >
             {% csrf_token %}

            <div class="form-group">
    <input type="text"  class="form-control" name="task" placeholder="Task name">
</div>
<div class="form-group">
    <input type="text"  class="form-control" name="priority" placeholder="Task priority">
</div>
 <div class="form-group">
    <input type="date"  class="form-control" name="date" placeholder="Enter the date">
</div>


<div class="form-group">
</div>
    <input type="submit" class="btn btn-success">
            </form>
    </div>
        <div class="col-md-6">
            <h4>Task to be Completed </h4>
             {% for i in task_key %}
            <div class="shadow card">
                <div class=" card-body">
                    <h5 class="card-title">{{i.name}} </h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>
{% endblock %}
